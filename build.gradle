import org.gradle.api.tasks.wrapper.Wrapper.DistributionType

buildscript {
  ext.versions = [
      minSdk          : 21,
      compileSdk      : 28,
      supportLib      : '28.0.0',
      glide           : '4.8.0',
      autoValue       : '1.5',
      autoValueMoshi  : '0.4.3',
      moshi           : '1.6.0',
      stetho          : '1.5.0',
      nytStore        : '3.0.0-beta',
      okHttp          : '3.6.0',
      retrofit        : '2.6.2',
      rxBindings      : '2.0.0',
      dagger          : '2.15',
      butterKnife     : '10.1.0',
      commonmark      : '0.10.0',
      flexmark        : '0.27.0',
      timber          : '4.6.0',
      junit           : '4.12',
      deeplinkDispatch: '4.1.0',
      androidTest     : '1.0.2',
      kotlin          : '1.3.50',
      room            : '1.1.0',
  ]

  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.5.1'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
  }
}

allprojects {
  repositories {
    google()
    maven { url 'https://jitpack.io' }
    jcenter()
  }
}

tasks.wrapper {
  gradleVersion = "5.6"
  distributionType = DistributionType.ALL
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
